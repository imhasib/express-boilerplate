version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: express-boilerplate
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/express-boilerplate
      - NODE_ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - express-boilerplate-network

  mongodb:
    image: mongo:7
    container_name: express-boilerplate-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - express-boilerplate-network

volumes:
  mongodb_data:
    name: express-boilerplate-mongodb-data

networks:
  express-boilerplate-network:
    driver: bridge
    name: express-boilerplate-network
